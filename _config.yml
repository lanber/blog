title:            邵洪泉的博客
description:      good blog
# put your disqus here
disqus_shortname: 
reading_time:     true # if true, shows the estimated reading time for a post
words_per_minute: 200
logo:             images/logo.png # logo visible in the topbar
baseurl: /blog
#top menu
menu:
  - title: '首页'
    url: '/'
  - title: '分类'
    url: 'https://lanber.github.io/blog/tags/'
  - title: '关于我'
    url: '/about'

# Owner/author information
owner:
  name:           邵洪泉
  site:           https://lanber.github.io/blog/about/
  avatar:         images/mine.jpg
  bio:            "满怀诗和远方的南漂，程序是我丈量世界的筹码，为了增加生命的宽度而不停奔跑。"
  email:          fiend2010a@gmail.com
  twitter: 
  github: Lanber

# Social networking links used in author block underneath posts. Update and remove as you like.
# social:
#   - title: "github"
#     url: "https://github.com/lanber"
# Background image to be tiled on all pages
background:
# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/ShangHai
locale:      zh_CN
future:      true
highlighter: rouge
markdown:    redcarpet
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

# if true, shows the floatting share buttons
float_share: true

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# Octopress
# Default extensions
post_ext: md
page_ext: md
# Found in _templates/
post_layout: post
page_layout: page
# Format titles with titlecase?
titlecase: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
gems: [jekyll-paginate]
